name: PR checks
on: pull_request

jobs:
  run-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Build image
      run: DOCKER_BUILDKIT=1 docker build --tag mir-server-io .

    - name: Run image
      run: |
        docker run -d -p 80:80 mir-server-io
        sleep 1
        curl --head --fail --retry-delay 5 --retry 10 --retry-connrefused http://localhost
  
  run-dotrun:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Dotrun
        uses: canonical/install-dotrun@main

      - name: Install dependencies
        run: dotrun install

      - name: Build assets
        run: dotrun build

      - name: Run dotrun
        run: |
          dotrun & curl --head --fail --retry-delay 1 --retry 30 --retry-connrefused http://localhost:8028

  lint-nginx:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Install gixy
        run: pip3 install gixy

      - name: Lint nginx configuration files
        run: yarn lint-nginx

  lint-scss:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint scss
        run: yarn lint-scss
